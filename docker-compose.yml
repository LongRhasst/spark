services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    env_file:
      - ./.env
    restart: always
    ports:
      - "3307:3306"
    networks:
      - airflow
    command: --max-connections=200 --wait-timeout=28800 --interactive-timeout=28800
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s
  
  airflow-init:
    image: my_airflow:1.0.0
    container_name: init
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    env_file:
      - ./.env
    entrypoint: 
      - bash
      - -c
      - |
        airflow db migrate &&
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./logs:/opt/airflow/logs
      - ./include:/opt/airflow/include
      - ./data:/opt/airflow/data
    networks:
      - airflow
    
  webserver:
    image: my_airflow:1.0.0
    container_name: webserver
    depends_on:
      mysql:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - ./.env
    environment:
      - SPARK_HOME=/opt/bitnami/spark
      - AIRFLOW__SPARK__SPARK_HOME=/opt/bitnami/spark
      - AIRFLOW__SPARK__SPARK_BINARY=/opt/bitnami/spark/bin/spark-submit
      - JAVA_HOME=/opt/bitnami/java
      - LD_LIBRARY_PATH=/opt/bitnami/common/lib
    command: airflow webserver
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./logs:/opt/airflow/logs
      - ./include:/opt/airflow/include
      - ./data:/opt/airflow/data
      - spark-binaries:/opt/bitnami/spark
      - spark-java:/opt/bitnami/java
      - spark-common:/opt/bitnami/common
    networks:
      - airflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  scheduler:
    image: my_airflow:1.0.0
    container_name: scheduler
    depends_on:
      mysql:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - ./.env
    environment:
      - SPARK_HOME=/opt/bitnami/spark
      - AIRFLOW__SPARK__SPARK_HOME=/opt/bitnami/spark
      - AIRFLOW__SPARK__SPARK_BINARY=/opt/bitnami/spark/bin/spark-submit
      - JAVA_HOME=/opt/bitnami/java
      - LD_LIBRARY_PATH=/opt/bitnami/common/lib
    command: airflow scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./logs:/opt/airflow/logs
      - ./include:/opt/airflow/include
      - ./data:/opt/airflow/data
      - spark-binaries:/opt/bitnami/spark
      - spark-java:/opt/bitnami/java
      - spark-common:/opt/bitnami/common
    networks:
      - airflow
    restart: unless-stopped
  
networks:
  airflow:
    driver: bridge

volumes:
  spark-binaries:
    driver: local
  spark-java:
    driver: local
  spark-common:
    driver: local